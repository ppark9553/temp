<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Safer RMS Tool">
    <meta name="author" content="MINED">
    <link rel="icon" type="image/png" sizes="16x16" href="#">
    <title>세이퍼</title>
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'safer/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'safer/font-awesome-4.2.0/css/font-awesome.css' %}" rel="stylesheet">
    <!-- Menu CSS -->
    <link href="{% static 'safer/css/sidebar-nav.css' %}" rel="stylesheet">
    <!-- toast CSS -->
    <link href="{% static 'safer/plugins/toast-master/css/jquery.toast.css' %}" rel="stylesheet">
    <!-- morris CSS -->
    <link href="{% static 'safer/plugins/morrisjs/morris.css' %}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{$ static 'safer/css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'safer/css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static 'safer/css/blue-dark.css' %}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

    <!--=== Preloader section starts ===-->
    <section id="preloader">
      <div class="loading-circle fa-spin"></div>
    </section>
    <!--=== Preloader section Ends ===-->

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top m-b-0">
            <div class="navbar-header">
                <a class="navbar-toggle hidden-sm hidden-md hidden-lg" href="javascript:void(0)" data-toggle="collapse" data-target=".navbar-collapse"><i class="fa fa-bars"></i></a>
                <div class="top-left-part"><a class="logo" href="#"><b><span class="fa fa-asterisk fa-spin"></span></b><span class="hidden-xs"><b>SAFER</b></span></a></div>
                <ul class="nav navbar-top-links navbar-left m-l-20 hidden-xs">
                    <li>
                        <form role="search" class="app-search hidden-xs">
                            <input type="text" placeholder="종목 검색..." class="form-control"> <a href="#"><i class="fa fa-search"></i></a>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-top-links navbar-right pull-right">
                    <li>
                        <a class="profile-pic" href="#"> <span class="fa fa-thumb-tack"></span> <b class="hidden-xs"> 내 포트폴리오 </b> </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Left navbar-header -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse slimscrollsidebar">
                <ul class="nav" id="side-menu">
                    <li style="padding: 10px 0 0;">
                        <a href="#" class="waves-effect"><i class="fa fa-clock-o fa-fw" aria-hidden="true"></i><span class="hide-menu">홈</span></a>
                    </li>
                    <li>
                        <a href="#" class="waves-effect"><i class="fa fa-line-chart fa-fw" aria-hidden="true"></i><span class="hide-menu">실적</span></a>
                    </li>
                    <li>
                        <a href="#" class="waves-effect"><i class="fa fa-list-alt fa-fw" aria-hidden="true"></i><span class="hide-menu">관리</span></a>
                    </li>
                </ul>
                <div class="center p-20">
                    <span class="hide-menu"><a href="#" class="btn btn-danger btn-block btn-rounded waves-effect waves-light">추천받기</a></span>
                </div>
            </div>
        </div>
        <!-- Left navbar-header end -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Home</h4> </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> <a href="#" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">추천받기</a>
                        <ol class="breadcrumb">
                            <li class="active">홈</li>
                        </ol>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

                <!--row -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="white-box">
                            <h3 class="box-title">KOSPI</h3>
                            <div id="morris-area-chart" style="height: 300px;"></div>
                            <div id="morris-bar-chart" style="height: 200px;"></div>
                        </div>
                    </div>
                </div>

                <!--row -->
                <div class="row">
                    <!--col -->
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="white-box">
                            <div class="col-in row">
                                <div class="col-md-6 col-sm-6 col-xs-6"> <i data-icon="E" class="linea-icon linea-basic"></i>
                                    <h5 class="text-muted vb"> 모멘텀 </h5> </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <h3 class="counter text-right m-t-15 text-danger">70</h3> </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%"> <span class="sr-only">70</span> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                    <!--col -->
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="white-box">
                            <div class="col-in row">
                                <div class="col-md-6 col-sm-6 col-xs-6"> <i class="linea-icon linea-basic" data-icon="&#xe01b;"></i>
                                    <h5 class="text-muted vb"> 변동성 </h5> </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <h3 class="counter text-right m-t-15 text-megna">90</h3> </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-megna" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%"> <span class="sr-only">90</span> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                    <!--col -->
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="white-box">
                            <div class="col-in row">
                                <div class="col-md-6 col-sm-6 col-xs-6"> <i class="linea-icon linea-basic" data-icon="&#xe00b;"></i>
                                    <h5 class="text-muted vb"> 수급 </h5> </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <h3 class="counter text-right m-t-15 text-primary">90</h3> </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%"> <span class="sr-only">90</span> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2017 &copy; 마인드 & 키스톤 </footer>
        </div>

    </div>

    <!-- jQuery -->
    <script src="{% static 'safer/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'safer/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{% static 'safer/plugins/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>
    <!--slimscroll JavaScript -->
    <script src="{% static 'safer/js/jquery.slimscroll.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'safer/js/waves.js' %}"></script>
    <!--Counter js -->
    <script src="{% static 'safer/plugins/waypoints/lib/jquery.waypoints.js' %}"></script>
    <script src="{% static 'safer/plugins/counterup/jquery.counterup.min.js' %}"></script>
    <!--Morris JavaScript -->
    <script src="{% static 'safer/plugins/raphael/raphael-min.js' %}"></script>
    <script src="{% static 'safer/plugins/morrisjs/morris.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'safer/js/script.js' %}"></script>
    <script src="{% static 'safer/plugins/toast-master/js/jquery.toast.js' %}"></script>

    <script text="text/javascript">
    $(window).load(function() {
      'use strict';
      $('.loading-icon').delay(500).fadeOut();
      $('#preloader').delay(800).fadeOut('slow');
    });

    $(document).ready(function() {
        $.toast({
            heading: '안녕하세요? 세이퍼입니다!',
            text: '국내 시장 상황을 한 눈에 보시고, 개별 종목을 진단받아 보세요.',
            position: 'top-right',
            loaderBg: '#ffc8d1',
            icon: 'info',
            hideAfter: 4500,
            stack: 6
        })
    });

    Morris.Area({
        element: 'morris-area-chart',
        data: {{ price }},
        xkey: 'Period',
        ykeys: ['Price'],
        labels: ['가격'],
        ymax: 'auto',
        ymin: 'auto',
        parseTime: false,
        pointSize: 5,
        fillOpacity: 0.1,
        pointStrokeColors: ['#FF8E8E'],
        behaveLikeLine: true,
        gridLineColor: '#e0e0e0',
        lineWidth: 3,
        smooth: false,
        hideHover: 'auto',
        lineColors: ['#FF8E8E'],
        resize: true
    });

    Morris.Bar({
      element: 'morris-bar-chart',
      data: {{ volume }},
      xkey: 'Period',
      ykeys: ['Volume'],
      barColors: ['#b0b0b0'],
      labels: ['거래량'],
      parseTime: false,
      hideHover: true,
      grid: false,
      resize: true
    });

    $(".counter").counterUp({
        delay: 100,
        time: 1200
    });
    </script>

</body>

</html>
